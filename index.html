<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Generator</title>
</head>
<body>
    <div class="container">
        <form id="card-form" class="card-form">
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" required>

            <label for="eventDuration">Event Duration (in hours):</label>
            <input type="number" id="eventDuration" required>

            <button type="button" onclick="generateCard()">Generate Card</button>
        </form>
        <div id="card-all"></div>
        <div id="card-container" class="card-container">
            <!--<div id="card-all"> Hours: </div>-->
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
